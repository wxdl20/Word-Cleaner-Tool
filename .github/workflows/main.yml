name: Build Windows EXE

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4  # 升级到了 v4

    - name: Set up Python
      uses: actions/setup-python@v5 # 升级到了 v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller python-docx

    - name: Build EXE
      # 确保你的 python 脚本名叫 app.py
      run: |
        pyinstaller -F -w app.py --name "WordCleaner"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4  # 关键修改：升级到了 v4
      with:
        name: WordCleaner_Tool
        path: dist/*.exe
        compression-level: 0 # v4 新增参数，0代表不压缩（上传更快）
