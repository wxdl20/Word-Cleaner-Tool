name: Build EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest  # 指定在 Windows 服务器上运行

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller python-docx

    - name: Build EXE
      run: |
        # 这里执行打包命令
        pyinstaller -F -w app.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: WordFilter_Windows_EXE  # 下载时的压缩包名字
        path: dist/*.exe              # 上传 dist 目录下的 exe 文件
